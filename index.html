<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
			integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<link rel="stylesheet" href="src/style.css" />
		<title>Weather App</title>
	</head>
	<body>
		<header>
			<h1 class="mt-3 mb-4">Weather App</h1>
		</header>
		<div class="container">
			<div class="weather-app">
				<form id="city-search">
					<div class="row">
						<div class="col-9">
							<label class="sr-only" for="city-name-input"></label>
							<input
								type="text"
								class="form-control shadow-sm"
								id="city-name-input"
								placeholder="🔍 Search for a City"
							/>
						</div>
						<div class="col-3">
							<input class="form-control btn btn-primary shadow-sm" type="submit" value="Search" />
						</div>
					</div>
				</form>
				<hr />
				<div class="current-forecast">
					<h2 id="city"></h2>
					<div class="row">
						<div class="col mt-2">
							<ul>
								<li>Last updated: <span id="date"></span></li>
								<li>Humidity: <span id="humidity"></span>%</li>
								<li>Wind: <span id="wind"></span></li>
							</ul>
						</div>

						<div class="col">
							<div class="weather-temperature">
								<div class="icon-wrapper">
									<img src="" alt="" id="icon" class="" />
									<p id="description">light rain</p>
								</div>

								<div class="">
									<strong id="temperature"></strong
									><span class="units"
										><a href="#" id="celsius-link" class="active">°C</a> |
										<a href="#" id="fahrenheit-link">°F</a></span
									>
								</div>
							</div>
						</div>
					</div>
				</div>

				<hr />
				<div class="fiveDay-forecast-container mt-4">
					<h3 class="mb-4">Five Day Forecast</h3>
					<div class="row">
						<div class="col">
							<div class="dayOfTheWeek">Monday</div>
							<div class="emoji">🌨</div>
							<div class="temp">36&deg;</div>
						</div>
						<div class="col">
							<div class="dayOfTheWeek">Tuesday</div>
							<div class="emoji">🌨</div>
							<div class="temp">36&deg;</div>
						</div>
						<div class="col">
							<div class="dayOfTheWeek">Wednesday</div>
							<div class="emoji">🌨</div>
							<div class="temp">36&deg;</div>
						</div>
						<div class="col">
							<div class="dayOfTheWeek">Thursday</div>
							<div class="emoji">🌨</div>
							<div class="temp">36&deg;</div>
						</div>
						<div class="col">
							<div class="dayOfTheWeek">Friday</div>
							<div class="emoji">🌨</div>
							<div class="temp">36&deg;</div>
						</div>
					</div>
				</div>
			</div>

			<span class="source mt-1"
				><a href="https://github.com/ShianneJT/weather-app" target="_blank" rel="noreferrer"
					>Open-source code</a
				>
				by Shianne Taylor</span
			>
		</div>

		<script src="src/script.js"></script>
	</body>
</html>
