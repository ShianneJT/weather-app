<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
			integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
			crossorigin="anonymous"
		/>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<link rel="stylesheet" href="src/style.css" />
		<title>Weather App</title>
	</head>
	<body>
		<header>
			<h1 class="mt-3 mb-4">Weather App</h1>
		</header>
		<div class="container">
			<div class="appContainer">
				<form id="city-search">
					<div class="row">
						<div class="col-8">
							<label class="sr-only" for="cityNameInput">Name</label>
							<input
								type="text"
								class="form-control shadow-sm"
								id="city-name-input"
								placeholder="🔍 Search for a City"
							/>
						</div>
						<div class="col-2">
							<input class="form-control btn btn-primary shadow-sm" type="submit" value="Search" />
						</div>
						<div class="col-2">
							<button id="current-location-btn" class="btn btn-success shadow-sm">Current</button>
						</div>
					</div>
				</form>

				<div class="current-forecast-container mt-2">
					<div class="row">
						<div class="col">
							<ul class="cityNameList">
								<li class="cityName" id="city-name">Hakodate</li>
								<li id="current-time"></li>
								<li class="description" id="description">snow</li>
							</ul>
						</div>

						<div class="col">
							<span class="currentTemp" id="current-temp">12</span>
							<span class="units"
								>°C
								<!-- <a href="#" id="fahrenheit">°F</a> | <a href="#" id="celsius">°C</a> -->
							</span>
						</div>
						<div class="col">
							<ul class="weatherStats">
								<li id="humidity">Humidity: 68%</li>
								<li id="wind-speed">Wind: 7.0 m/s</li>
							</ul>
						</div>
					</div>
				</div>
				<hr />
				<div class="fiveDay-forecast-container mt-4">
					<h3 class="mb-4">Five Day Forecast</h3>
					<div class="row">
						<div class="col">
							<div class="dayOfTheWeek">Monday</div>
							<div class="emoji">🌨</div>
							<div class="temp">36&deg;</div>
						</div>
						<div class="col">
							<div class="dayOfTheWeek">Tuesday</div>
							<div class="emoji">🌨</div>
							<div class="temp">36&deg;</div>
						</div>
						<div class="col">
							<div class="dayOfTheWeek">Wednesday</div>
							<div class="emoji">🌨</div>
							<div class="temp">36&deg;</div>
						</div>
						<div class="col">
							<div class="dayOfTheWeek">Thursday</div>
							<div class="emoji">🌨</div>
							<div class="temp">36&deg;</div>
						</div>
						<div class="col">
							<div class="dayOfTheWeek">Friday</div>
							<div class="emoji">🌨</div>
							<div class="temp">36&deg;</div>
						</div>
					</div>
				</div>
			</div>
			<span class="source mt-1"
				><a href="https://github.com/ShianneJT/weather-app" target="_blank" rel="noreferrer"
					>Open-source code</a
				>
				by Shianne Taylor</span
			>
		</div>

		<script src="src/script.js"></script>
	</body>
</html>
